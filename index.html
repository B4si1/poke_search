<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="leaf.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="description" content="Discover Pokémon stats by searching Pokémon by name or ID. Explore the Pokédex, also discover random Pokémon.">
        <meta name="keywords" content="Pokemon, Pokedex, Pokemon stats, Pokemon search, random Pokemon, Pokemon search app, App, Basil">
        <meta name="author" content="Basil Bombers">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="yellowgreen">
        <title>Basil | Pokémon Search Engine</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    
    <div id="header-container" class="header-container">
        <h1><span class="red">Poké</span> Search </h1>
    </div>

    <br>

    <div class="input-container">
        <input id="search-input" type="text" placeholder="Enter Poké ID or Name.."> </input>
        <br>
        <br>
        <button id="search-button" type="submit" value="Search">Search</button>
        <button id="random-button" type="submit" value="Random">Random</button>
    </div>
    
    <br>


    <div class="output-container">
        <div id="poke-infos" class="poke-infos">
            <p id="pokemon-name"></p>
            <p id="pokemon-id"></p>
            <p id="error" class="red"></p>
            <img id="sprite" src="Poke.png" alt=""></img>
            <br>
            
            <p id="abilities"></p>
            <br>
            <p id="types"></p>
            <br>
            <p id="titles" class="red"></p>
            <p id="hp"></p>
            <p id="xp"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="special-attack"></p>
            <p id="special-defense"></p>
            <p id="speed"></p>
            <br>
            <p id="flavor"></p>
            <br>
            <div id="cries">
                
            </div>
            <p id="warning" class="red"></p>
        </div>
        <!-- <br>
        <button>Prev</button>
        <button>Next</button> -->
    </div>

</body>

<script src="script.js" ></script>
</html>
