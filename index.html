<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="leaf.png" type="image/x-icon">
    <meta name="Basil" content="Basil Bombers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="yellowgreen">
    <title>Basil | Poke Proj</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header-container">
        <h1><span class="red" style="color:#fff;">Poké</span> Search </h1>
    </div>

    <br>

    <div class="input-container">
        <input id="search-input" type="text" placeholder="Enter Poké ID or Name.."></input>
        <button id="search-button" type="submit" value="Search">Search</button>
    </div>
    
    <br>


    <div class="output-container">
        <div class="poke-infos">
            <p id="pokemon-name"></p>
            <p id="pokemon-id"></p>
            <p id="error" class="red"></p>
            <img id="sprite" src="Poke.png" alt=""></img>
            <br>
            <p id="abilities"></p>
            <br>
            <p id="types"></p>
            <br>
            <p id="titles" class="red"></p>
            <p id="hp"></p>
            <p id="xp"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="special-attack"></p>
            <p id="special-defense"></p>
            <p id="speed"></p>
            <div id="cries">
                
            </div>
            <p id="warning"></p>
        </div>
        <br>
    </div>

</body>

<script src="script.js" ></script>
</html>
